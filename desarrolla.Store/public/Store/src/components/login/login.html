<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="content">
         <div class="text">
            Hello!
         </div>
         <form>
            <div class="field">
               <input type="text" (input)='UpdateValue($event, "email")' placeholder='Nickname or Email' required>
               <span class="fas fa-user"></span>
            </div>
            <div class="field">
               <input type="password"  (input)='UpdateValue($event,"password")' required placeholder='Password'>
               <span class="fas fa-lock"></span>
            </div>
            <div class="forgot-pass">
               <a href="#">Forgot Password?</a>
            </div>
            <div class="login-error" [hidden]="!invalidLogin">Something is wrong :(</div>
            <button (click)=Login();>Sign in</button>
            <div class="sign-up">
               Not a member?
               <a href='/register'>SignUp now</a>
            </div>
         </form>
      </div>
   </body>
</html>
