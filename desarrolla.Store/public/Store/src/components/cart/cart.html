<section class="container py-5">
  <div class="row title">
    <h2>Shopping cart
      <button class="btn btn-outline clean-button" (click)="CleanCart()">
        <i class="bi bi-trash-fill"></i>&nbsp;Clean cart
      </button>
    </h2>
    <hr>
    <div class="col-6 line-border"></div>
  </div>
  <div class="row">
    <div *ngIf="products !== null; else emptyCart">
      <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td class="product-image">
                <img [src]="product.images[0]">
                <!-- <img *ngIf="product.images" [src]="product.images[0]"> -->
            </td>
            <td class="product-detail">
              <div [title]="product.sku"># {{product.sku}}</div>
              <div [title]="product.name">{{product.name}}</div>
              <div [title]="product.description">{{product.description}}</div>
            </td>
            <td>
              <div class="d-flex align-items-center centered">
                <span class="button-cart" (click)="DeleteOne(product.sku)">-</span>
                <span class="px-3">{{product.qty}}</span>
                <span class="button-cart" (click)="AddOne(product.sku)">+</span>
              </div>
            </td>
            <td>
              <div class="d-flex align-items-center centered">
                <!-- ${{product.qty * product.unit_price}} -->
                ${{product.unit_price}}<span style="font-size: smaller; font-style: italic;">&nbsp;ea.</span>
              </div>
            </td>
            <td>
              <div class="d-flex align-items-center delete-items centered">
                <span class="button-cart" (click)="DeleteProduct(product.sku);"><i style="font-size: 1,3rem; color: gray;" class="bi bi-trash-fill"></i></span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <section class="overflow-hidden">
          <span class="cart-total">Total: ${{total}}</span>
      </section>
      <section>
        <a href='/checkout' class="btn pay-button">Continue</a>
      </section>
    </div>
    <ng-template #emptyCart>
        <h3 class="py-5 c">The cart is empty <i class="bi bi-emoji-frown"></i></h3>
    </ng-template>
  </div>
</section>
