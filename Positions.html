<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <style>
        .cuadroRelative{
            width: 15rem;
            height: 15rem;
            background: green;

            position: relative;
        }

        .cuadroAbsolute{
            width: 15rem;
            height: 15rem;
            background: green;

            position: absolute;
        }

        .pequeno{
            width: 40%;
            height: 40%;
            background: red;
        }
    </style>
</head>
<body>
    <div class="cuadroAbsolute">
        <div class="cuadro pequeno"></div>
    </div>
    <div class="cuadroRelative">
        <div class="cuadro pequeno"></div>
    </div>
    
</body>
</html>
